<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario y Mapa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="contact-section">
      <!-- Parte izquierda: Formulario -->
      <div class="form-container">
        <h2>Contáctanos</h2>
        <form action="#" method="POST" class="contact-form">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Escribe tu correo" required />

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>

      <!-- Parte derecha: Mapa -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093677!2d-122.08424948468164!3d37.4219997798248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb4e577997a21%3A0xa4a2f7cfc3f0ab40!2sGoogleplex!5e0!3m2!1ses!2s!4v1695995012304!5m2!1ses!2s"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </section>
  </body>
</html>
