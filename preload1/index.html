<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader Ejemplo</title>
    <style>
      /* Estilos del preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Fondo blanco */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Estilo del spinner */
      .spinner {
        border: 16px solid #f3f3f3; /* Color de fondo del spinner */
        border-top: 16px solid #3498db; /* Color de la parte superior */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Oculta el contenido de la página hasta que se cargue */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <!-- Contenido de la página -->
    <div class="content">
      <h1>Contenido de la página</h1>
      <p>Este es el contenido que se mostrará después de que el preloader desaparezca.</p>
    </div>

    <script>
      // Cuando la página se carga completamente, ocultar el preloader
      window.addEventListener("load", function () {
        document.getElementById("preloader").style.display = "none";
        document.body.classList.remove("loading");
      });
    </script>
  </body>
</html>
