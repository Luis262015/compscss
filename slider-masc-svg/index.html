<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider de Imágenes con Máscara</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Imagen+1" alt="Imagen 1" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/800x400/33FF57/FFFFFF?text=Imagen+2" alt="Imagen 2" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/800x400/3357FF/FFFFFF?text=Imagen+3" alt="Imagen 3" />
        </div>
      </div>

      <svg class="mask" viewBox="0 0 800 400">
        <defs>
          <mask id="mask">
            <rect width="800" height="400" fill="white" />
            <circle cx="400" cy="200" r="100" fill="black" />
          </mask>
        </defs>
        <rect width="800" height="400" fill="black" mask="url(#mask)" />
      </svg>
    </div>

    <div class="controls">
      <button class="prev">❮</button>
      <button class="next">❯</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
