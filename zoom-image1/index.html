<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card with Zoom Icon</title>
    <style>
      .card {
        position: relative;
        width: 300px;
        height: 400px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .zoom-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        width: 80%;
        max-width: 800px;
        height: 100%;
      }

      .modal-content img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .close-button {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://placehold.co/600x400" alt="Card Image" class="card-image" />
      <div class="zoom-icon">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img src="https://placehold.co/600x400" alt="Zoom Image" />
      </div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
      var zoomIcon = document.querySelector(".zoom-icon");
      var closeButton = document.querySelector(".close-button");

      zoomIcon.addEventListener("click", function () {
        modal.style.display = "block";
      });

      closeButton.addEventListener("click", function () {
        modal.style.display = "none";
      });

      window.addEventListener("click", function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
